<div class="item">
  <div class="item__image">
    <img class="rounded" src="{{ site.baseurl }}/assets/images/guide/{{ include.file }}" alt="{{ include.description }}" title="{{ include.title }}">
  </div>
  <div class="image__content">
    <div class="item__header">
      <h4>{{ include.title }}</h4>
    </div>
    <div class="item__description">
      {{ include.description }}
    </div>
  </div>
</div>
